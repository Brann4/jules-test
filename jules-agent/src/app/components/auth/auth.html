<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
    <h3 class="text-2xl font-bold text-center">Login</h3>
    <form (ngSubmit)="login()">
      <div class="mt-4">
        <div>
          <label class="block" for="username">Username</label>
          <input type="text" placeholder="Username"
                 id="username" name="username"
                 [(ngModel)]="username"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
        </div>
        <div class="mt-4">
          <label class="block" for="password">Password</label>
          <input type="password" placeholder="Password"
                 id="password" name="password"
                 [(ngModel)]="password"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
        </div>
        <div class="flex items-baseline justify-between">
          <button type="submit"
                  class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
          <!-- <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a> -->
        </div>
        <div *ngIf="authMessage" class="mt-4 text-center"
             [ngClass]="{'text-green-500': loginSuccess, 'text-red-500': !loginSuccess}">
          {{ authMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
